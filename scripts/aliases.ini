n38=mop {
n39=  if ($me !isop #) say $logo2 $chan $+ 에 옵을 가지고 있지 않습니다.
n40=  else {
n41=    set %i 0
n42=    set %nicks
n43=    set %j 0
n44=    unset %tmp.mop
n45=    :start
n46=    inc %i
n47=    if ($nopnick(#,%i) == $null) {
n48=      if ((%nicks) || (%tmp.mop)) {
n49=        set %tmp.mop %tmp.mop $+ mode # + $+ $str(o,6) %nicks
n50=        .quote %tmp.mop
n51=        unset %nicks %tmp.mop
n52=      }
n53=      else say $logo2 모든 유저가 옵을 가지고 있습니다.
n54=    }
n55=    else {
n56=      set %nicks %nicks $nopnick(#,%i)
n57=      inc %j
n58=      if (%j == 6) {
n59=        set %tmp.mop %tmp.mop $+ mode # + $+ $str(o,6) %nicks $+ $lf
n60=        set %j 0
n61=        unset %nicks
n62=        else say $logo2 잉오류
n63=      }
n64=      goto start
n65=    }
n66=  }
n67=}
